<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <div class="container">
    <div class='header'>
      <i class="bi bi-cpu"></i>
      <h1>Matrix Todo List</h1>
    </div>

    <div class='aside'>

      <div class='sections'>
        <a id='inbox'><i class="bi bi-inbox"></i> Inbox</a>
        <a id='today'><i class="bi bi-calendar-event"></i> Today</a>
        <a id='week'><i class="bi bi-calendar3-week"></i> This Week</a>
      </div>

      <div class='projects-section'>
        <p><i class="bi bi-folder2"></i> Projects</p>
        <div class='projects'></div>
        <div class='add-project-controls'>
          <input maxlength=16 type='text' id='input-project-name'>
          <button type='button' id='add-project-button'>ADD</button>
        </div>
      </div>

    </div>

    <div class='content'>

    </div>

    <div class='footer'>
      <p>PROJECT MADE IT BY AUGUSTO SETA</p>
    </div>
  </div>
</body>

</html>
