<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <script src="./main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class='header'>
      <img src='../dist/img/cpu.svg' alt="logo">
      <h1>Matrix Todo List</h1>
    </div>

    <div class='aside'>

      <div class='sections'>
        <a id='inbox'><img src="../dist/img/inbox.svg" alt="inbox">Inbox</a>
        <a id='today'><img src="../dist/img/today.svg" alt="today">Today</a>
        <a id='week'><img src="../dist/img/week.svg" alt="this-week">This Week</a>
      </div>

      <div class='projects-section'>
        <p><img src=''>Projects</p>
        <div clas='projects'></div>
        <div class='add-project-controls'>
          <input type='text' id='input-project-name'>
          <button type='button' id='add-project'>ADD</button>
        </div>
      </div>

    </div>

    <div class='content'>

    </div>

    <div class='footer'>
      <p>PROJECT MADE IT BY AUGUSTO SETA</p>
    </div>
  </div>
</body>

</html>
