<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="appContainer">
    <div class="header">
      <img src="../src/img/cpu.svg" alt="app-logo">
      <h1>Matrix Todo List</h1>
    </div>
    <div class="aside">
      <div class="projects">
        <h2>
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z" />
          </svg>
          My Projects
        </h2>
      </div>
      <div class="add-projects">
        <h2>Add Project</h2>
        <input type="text">
        <button type="button">ADD</button>
      </div>
    </div>
    <div class="content">
    </div>
    <div class="footer">
      <p>Project made it by Augusto Seta</p>
    </div>

    <div class="error-modal">
      <div class="error-header">
        <button>
          <svg style="width:40px;height:40px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" />
          </svg>
    </button>
      </div>
      <div class="error-content">
        <p>ERROR { FILL INPUTS }</p>
      </div>
    </div>
  </div>
</body>
</html>
