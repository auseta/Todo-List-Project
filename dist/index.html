<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="appContainer" id="container">
    <div class="header">
      <img src="../src/img/cpu.svg" alt="app-logo">
      <h1>Matrix Todo List</h1>
    </div>
    <div class="aside">
      <div class="projects">
        <h2>
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z" />
          </svg>
          My Projects
        </h2>
      </div>
      <div class="add-projects">
        <h2>Add Project</h2>
        <input id="input-add-project" type="text">
        <button id="add-project" type="button">ADD</button>
      </div>
    </div>
    <div class="content">
    </div>
    <div class="footer">
      <p>Project made it by Augusto Seta</p>
    </div>

      <div class="error-content">
        <p>ERROR { FILL INPUTS }</p>
      </div>
    </div> -->
  </div>
</body>
</html>
